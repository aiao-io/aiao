<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Code Editor</title>

    <!-- ionic -->
    <link href="/vendors/ionic/css/ionic.bundle.css" rel="stylesheet" />
    <script type="module" src="/vendors/ionic/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="/vendors/ionic/dist/ionic/ionic.js"></script>

    <!-- image-storage -->
    <script src="/vendors/image-storage/bundles/aiao-image-storage.umd.js"></script>
    <script src="/vendors/image-storage/bundles/aiao-image-storage-adapters-aliyun.umd.js"></script>

    <!-- aiao-elements -->
    <script type="module" src="/dist/aiao-elements/aiao-elements.esm.js"></script>
    <script nomodule src="/dist/aiao-elements/aiao-elements.js"></script>

    <!-- test -->
    <link href="/scripts/testing/styles.css" rel="stylesheet" />
    <script src="/scripts/testing/scripts.js"></script>
  </head>
  <body>
    <button type="button" onclick="css()">css</button>
    <button type="button" onclick="ts()">typescript</button>
    <button type="button" onclick="format()">format</button>
    <aiao-code-editor id="editor" language="typescript" value="const a=123;"></aiao-code-editor>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </body>

  <script>
    const editor = document.querySelector('#editor');

    editor.addEventListener('aiaoChange', e => {
      console.log('change:', e.target.value);
    });
    console.log({ editor });
    function css() {
      editor.language = 'css';
      editor.value = ` body{  width:200px;}
      `;
    }

    function ts() {
      editor.language = 'typescript';
      editor.value = `const a=1;console.log(a);`;
    }

    function format() {
      editor.format().then();
    }
    function onInput() {
      console.log('onInput');
    }
  </script>
</html>
