<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <!-- image-storage -->
    <script src="/vendors/image-storage/bundles/aiao-image-storage.umd.js"></script>
    <script src="/vendors/image-storage/bundles/aiao-image-storage-adapters-aliyun.umd.js"></script>

    <!-- aiao-elements -->
    <script type="module" src="/dist/aiao-elements/aiao-elements.esm.js"></script>
    <script nomodule src="/dist/aiao-elements/aiao-elements.js"></script>

    <!-- test -->
    <link href="/scripts/testing/styles.css" rel="stylesheet" />
    <script src="/scripts/testing/scripts.js"></script>
  </head>
  <body>
    <button onClick="bold()">粗体</button>
    <button onClick="italic()">斜体</button>
    <button onClick="underline()">下划线</button>
    <button onClick="strikethrough()">删除线</button>
    <button onClick="heading(1)">H1</button>
    <button onClick="heading(2)">H2</button>
    <button onClick="heading(3)">H3</button>
    <button onClick="paragraph()">paragraph</button>
    <button onClick="quote()">quote</button>
    <button onClick="olist()">olist</button>
    <button onClick="ulist()">ulist</button>
    <button onClick="line()">line</button>
    <button onClick="link()">link</button>
    <button onClick="image()">插入图片</button>
    <button onClick="backColor()">背景颜色</button>
    <button onClick="foreColor()">字体颜色</button>
    <button onClick="insertHTML()">插入html</button>
    <button onClick="editor.saveSelection()">记录指针位置</button>
    <button onClick="editor.restoreSelection()">还原指针</button>
    <aiao-text-editor id="editor"></aiao-text-editor>
    <div id="element"></div>
    <pre id="html" style="white-space: pre-wrap;"></pre>
    <pre id="state" style="white-space: pre-wrap;"></pre>
  </body>
  <script>
    const editor = document.getElementById('editor');
    const html = document.getElementById('html');
    const state = document.getElementById('state');
    const element = document.getElementById('element');
    editor.element = element;
    editor.value = '<p>输入文字</p>';
    editor.addEventListener('mlabChange', e => {
      html.textContent = e.detail.value;
    });

    editor.addEventListener('mlabStateChange', e => {
      state.textContent = JSON.stringify(e.detail, null, 2);
    });

    function bold() {
      editor.bold();
    }
    function italic() {
      editor.italic();
    }
    function underline() {
      editor.underline();
    }
    function strikethrough() {
      editor.strikethrough();
    }
    function heading(value) {
      editor.heading(value);
    }
    function paragraph() {
      editor.paragraph();
    }
    function quote() {
      editor.quote();
    }
    function olist() {
      editor.olist();
    }
    function ulist() {
      editor.ulist();
    }
    function line() {
      editor.line();
    }

    function link() {
      editor.link('https://baidu.com');
    }
    function image() {
      editor.image('https://www.baidu.com/img/bd_logo1.png');
    }

    function backColor() {
      editor.backColor('#333');
    }

    function foreColor() {
      editor.foreColor('red');
    }

    function hiliteColor() {
      editor.hiliteColor('blue');
    }

    function clickBtn() {
      console.log('clickBtn');
      alert('执行预设代码 ok');
    }

    function insertHTML() {
      const script = document.createElement('script');
      script.text = 'function clickBtn2(){alert("执行动态脚本 ok")}';
      document.body.appendChild(script);

      editor.insertHTML(`
     <button onClick="clickBtn()">执行预设代码</button>
<button onClick="clickBtn2()">执行动态脚本</button>
    `);
    }
  </script>
</html>
