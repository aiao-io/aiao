<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Code Diff Editor</title>

    <!-- ionicons -->
    <script src="/vendors/ionicons/dist/ionicons.js"></script>

    <!-- image-storage -->
    <script src="/vendors/image-storage/bundles/aiao-image-storage.umd.js"></script>
    <script src="/vendors/image-storage/bundles/aiao-image-storage-adapters-aliyun.umd.js"></script>

    <!-- aiao-elements -->
    <script type="module" src="/dist/aiao-elements/aiao-elements.esm.js"></script>
    <script nomodule src="/dist/aiao-elements/aiao-elements.js"></script>

    <!-- test -->
    <link href="/scripts/testing/styles.css" rel="stylesheet" />
    <script src="/scripts/testing/scripts.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <aiao-code-diff-editor id="editor" language="json"></aiao-code-diff-editor>
  </body>

  <script>
    const editor = document.querySelector('#editor');

    editor.value = {
      a: 1,
      b: 2
    };
    editor.originalValue = {
      a: 2,
      b: 2
    };
    editor.addEventListener('aiaoInput', e => {
      console.log('input', e.detail.value);
    });

    editor.addEventListener('aiaoChange', e => {
      console.log('change:', e.detail.value);
    });
  </script>
</html>
