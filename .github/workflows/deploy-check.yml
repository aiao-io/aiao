name: deploy-check

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
      - '**/*.md'
      - '**/jest.config.js'
      - '**/ng-package.json'
      - '**/package.json'
      - '**/scripts/**'
      - '**/stencil.*.config.ts'
      - '**/test-setup.ts'
      - '**/test/**'
      - '**/tsconfig.*.json'
      - '**/tsconfig.json'
      - '**/tslint.json'

  pull_request:
    branches:
      - '**'
      - '!*i10n*'
    paths-ignore:
      - '**.md'
      - '**/*.md'
      - '**/jest.config.js'
      - '**/ng-package.json'
      - '**/package.json'
      - '**/scripts/**'
      - '**/stencil.*.config.ts'
      - '**/test-setup.ts'
      - '**/test/**'
      - '**/tsconfig.*.json'
      - '**/tsconfig.json'
      - '**/tslint.json'

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Yarn Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install --frozen-lockfile --non-interactive

  affected_e2e:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Yarn Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/cache@v2
        id: dist-cache
        with:
          path: dist/ci
          key: dist-${{ runner.os }}-${{ env.GITHUB_HEAD_REF }}-${{ env.RUNNER_TRACKING_ID }}
          restore-keys: |
            dist-${{ runner.os }}-${{ env.GITHUB_HEAD_REF }}-

      - name: Setup Environment Variables
        shell: bash
        run: sh .github/workflows/set-env.sh

      - name: Affected e2e
        shell: bash
        run: env && yarn affected:e2e --base=$NX_BASE --parallel --configuration production --headless

  affected_build:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Yarn Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/cache@v2
        id: dist-cache
        with:
          path: dist/ci
          key: dist-${{ runner.os }}-${{ env.GITHUB_HEAD_REF }}-${{ env.RUNNER_TRACKING_ID }}
          restore-keys: |
            dist-${{ runner.os }}-${{ env.GITHUB_HEAD_REF }}-

      - name: Setup Environment Variables
        shell: bash
        run: sh .github/workflows/set-env.sh

      - name: Affected Build
        shell: bash
        run: yarn affected:build --base=$NX_BASE --parallel --configuration production

  deploy:
    needs: [affected_e2e, affected_build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Yarn Cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/cache@v2
        id: dist-cache
        with:
          path: dist/ci
          key: dist-${{ runner.os }}-${{ env.GITHUB_HEAD_REF }}-${{ env.RUNNER_TRACKING_ID }}
          restore-keys: |
            dist-${{ runner.os }}-${{ env.GITHUB_HEAD_REF }}-

      - name: Setup Environment Variables
        shell: bash
        run: sh .github/workflows/set-env.sh

      - name: update last-deploy
        shell: bash
        run: mkdir -p dist/ci && git rev-parse HEAD~1 > dist/ci/last-deploy.txt
