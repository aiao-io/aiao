name: deploy-check

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
      - '**/*.e2e.ts'
      - '**/*.md'
      - '**/*.spec.ts'
      - '**/jest.config.js'
      - '**/ng-package.json'
      - '**/package.json'
      - '**/scripts/**'
      - '**/stencil.*.config.ts'
      - '**/test-setup.ts'
      - '**/test/**'
      - '**/tsconfig.*.json'
      - '**/tsconfig.json'
      - '**/tslint.json'
  pull_request:
    branches:
      - '**'
      - '!*i10n*'
    paths-ignore:
      - '**.md'
      - '**/*.e2e.ts'
      - '**/*.md'
      - '**/*.spec.ts'
      - '**/jest.config.js'
      - '**/ng-package.json'
      - '**/package.json'
      - '**/scripts/**'
      - '**/stencil.*.config.ts'
      - '**/test-setup.ts'
      - '**/test/**'
      - '**/tsconfig.*.json'
      - '**/tsconfig.json'
      - '**/tslint.json'

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - uses: actions/cache@v1
        id: dist-cache
        with:
          path: dist/ci
          key: dist-${{ runner.os }}-${{ env.GITHUB_HEAD_REF }}-${{ env.RUNNER_TRACKING_ID }}
          restore-keys: |
            dist-${{ runner.os }}-${{ env.GITHUB_HEAD_REF }}-

      - name: Setup Environment Variables
        shell: bash
        run: |
          if [[ -n $GITHUB_BASE_REF ]]
          then
            echo "Fetching Base Commit from GitHub"
            echo "::set-env name=NX_BASE::remotes/origin/$GITHUB_BASE_REF"
          else
            if [[ ! -f dist/ci/last-deploy.txt ]]
            then
              mkdir -p dist/ci && git rev-parse HEAD~1 > dist/ci/last-deploy.txt
            fi
            echo "::set-env name=NX_BASE::$(cat dist/ci/last-deploy.txt)"
          fi

      - name: Install
        run: yarn --frozen-lockfile --non-interactive --ignore-scripts

      - name: Cypress Install
        run: yarn cypress install

      - name: decorate-angular-cli
        run: node ./decorate-angular-cli.js

      - name: Build Tools
        run: yarn build:tools

      - name: Hotfix
        run: yarn task:hotfix

      - name: Check Workspace
        run: yarn check:workspace --base=$NX_BASE

      - name: e2e
        shell: bash
        run: yarn affected:e2e --base=$NX_BASE --configuration production --headless --parallel --maxParallel=1

      - name: update last-deploy
        shell: bash
        run: mkdir -p dist/ci && git rev-parse HEAD~1 > dist/ci/last-deploy.txt
