name: deploy-check

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - '*'
      - '!i10n'

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: install
        run: |
          yarn install --non-interactive --no-lockfile --ignore-scripts
          yarn build:tools
          yarn run ngcc --properties es2015 browser module main --first-only --create-ivy-entry-points
      - name: check workspace
        run: node dist/tools/scripts/check-workspace
      - name: build libs
        run: ./node_modules/.bin/lerna run build --scope @aiao/*
